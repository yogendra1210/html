<!DOCTYPE html>
<html>
<head>
	<title>Marquee tag</title>
</head>
<body>
   <marquee behavior="scroll" scrollamount="5" direction="right" scrolldelay="4" bgcolor="blue" width="20%"> hello world....</marquee>
     <marquee behavior="scroll" scrollamount="5" direction="left"> hello world....</marquee>
       <marquee behavior="scroll" scrollamount="5" direction="up" height="20%"> hello world....</marquee>
         <marquee behavior="scroll" scrollamount="5" direction="down" loop="2"> hello world....</marquee>
   <marquee behavior="slide"> hello world....</marquee>
   <marquee behavior="alternate"> hello world....</marquee>
</body>
</html>
